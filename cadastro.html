<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro Jokenpo</title>
</head>

<body>
    <div class="conteiner-cadastro">
        <h1 class="nome-jogo">Jokenpo</h1>
        <form class="form">
            <div class="box-form">
                <div class="box-input box-esquerda">
                    <label class="label">Nome</label>
                    <input class="input-nome" required>
                </div>
                <div class="box-input box-direita">
                    <label class="label">Sobrenome</label>
                    <input class="input-sobrenome" required>
                </div>
            </div>
            <div class="box-input">
                <label class="label">Nome Do Usuario</label>
                <input class="input-usuario" required>
            </div>
            <div class="box-input">
                <label class="label">E-mail</label>
                <input class="input-email" type="email" required>
            </div>
            <div class="box-form">
                <div class="box-input box-esquerda">
                    <label class="label">Senha</label>
                    <input class="input-senha" type="password" required>
                </div>
                <div class="box-input box-direita">
                    <label class="label">Confirmação Senha</label>
                    <input class="input-confirmação-senha" type="password" required>
                </div>
            </div>
            <button class="botao"><a href="login-Jokenpo.html" class="link-jogo">Cadastrar</a></button>
        </form>
    </div>
</body>

</html>
